<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <title>Neviza Jöle Şekerler</title>
  
  <!-- Arka plan halkası -->
  <circle cx="250" cy="250" r="240" fill="#F9F5FF" stroke="#E9D5FF" stroke-width="5"/>
  
  <!-- Jöle Şekerler Grubu -->
  
  <!-- Ana NeviJel Logosu - Orta -->
  <g transform="translate(175, 160) scale(1.5)">
    <rect x="0" y="0" width="100" height="100" rx="20" fill="#FF6B9D" stroke="#FF4085" stroke-width="2"/>
    <text x="50" y="60" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white" text-anchor="middle">NeviJel</text>
  </g>
  
  <!-- Jöle Şeker 1 - Üst Sol -->
  <g transform="translate(100, 120)">
    <circle cx="0" cy="0" r="35" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2"/>
  </g>
  
  <!-- Jöle Şeker 2 - Üst Sağ -->
  <g transform="translate(380, 140)">
    <rect x="-25" y="-25" width="50" height="50" rx="10" fill="#ABEADF" stroke="#64D8C7" stroke-width="2"/>
  </g>
  
  <!-- Jöle Şeker 3 - Alt Sol -->
  <g transform="translate(120, 350)">
    <path d="M0,-30 L17,-9 L35,-30 L28,0 L35,30 L17,9 L0,30 L-17,9 L-35,30 L-28,0 L-35,-30 L-17,-9 Z" fill="#FFDA77" stroke="#FFB302" stroke-width="2"/>
  </g>
  
  <!-- Jöle Şeker 4 - Alt Sağ -->
  <g transform="translate(350, 320)">
    <ellipse cx="0" cy="0" rx="40" ry="30" fill="#C8AEF6" stroke="#A371F7" stroke-width="2"/>
  </g>
  
  <!-- Jöle Şeker 5 - Orta Sol -->
  <g transform="translate(80, 230)">
    <rect x="-20" y="-20" width="40" height="40" rx="10" fill="#FF9999" stroke="#FF6666" stroke-width="2" transform="rotate(45)"/>
  </g>
  
  <!-- Jöle Şeker 6 - Orta Sağ -->
  <g transform="translate(400, 230)">
    <circle cx="0" cy="0" r="25" fill="#AED9FF" stroke="#64B5F6" stroke-width="2"/>
  </g>
  
  <!-- Şeker parıltıları -->
  <circle cx="120" cy="110" r="3" fill="white" />
  <circle cx="390" cy="125" r="4" fill="white" />
  <circle cx="110" cy="340" r="3" fill="white" />
  <circle cx="360" cy="310" r="4" fill="white" />
  <circle cx="75" cy="220" r="3" fill="white" />
  <circle cx="410" cy="225" r="3" fill="white" />
  <circle cx="240" cy="155" r="4" fill="white" />
  
  <!-- Neviza markası -->
  <text x="250" y="430" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#6366F1" text-anchor="middle">Neviza Gıda</text>
</svg>