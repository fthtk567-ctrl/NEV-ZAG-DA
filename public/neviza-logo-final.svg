<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <style>
      .logo-bg {
        fill: #1db4c4;
      }
      .logo-text {
        font-family: 'Script', cursive;
        font-size: 48px;
        font-weight: normal;
        fill: white;
        font-style: italic;
      }
    </style>
  </defs>
  
  <!-- Outer oval background -->
  <ellipse cx="150" cy="100" rx="140" ry="85" class="logo-bg"/>
  
  <!-- Inner oval border -->
  <ellipse cx="150" cy="100" rx="120" ry="70" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Neviza text -->
  <text x="150" y="115" class="logo-text" text-anchor="middle">Neviza</text>
</svg>