<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <style>
      .seker-text { 
        font-family: Arial, sans-serif; 
        font-size: 16px; 
        font-weight: bold; 
        fill: #2c5aa0; 
      }
      .neviza-text { 
        font-family: Arial, sans-serif; 
        font-size: 24px; 
        font-weight: bold; 
        fill: #333; 
      }
      .gida-text { 
        font-family: Arial, sans-serif; 
        font-size: 14px; 
        fill: #666; 
      }
      .yellow-band {
        fill: #f4d03f;
      }
    </style>
  </defs>
  
  <!-- Left side - SEKER VERDERi -->
  <text x="20" y="30" class="seker-text">SEKER</text>
  <text x="20" y="50" class="seker-text">VERDERi</text>
  
  <!-- Right side - Neviza -->
  <text x="150" y="35" class="neviza-text">Neviza</text>
  
  <!-- Right side - Gıda -->
  <text x="150" y="55" class="gida-text">Gıda</text>
  
  <!-- Yellow band at bottom -->
  <rect x="0" y="75" width="300" height="25" class="yellow-band"/>
</svg>